<div class="row">
	<div class="col-md-3">


	</div>

	<div class="col-md-4" ng-controller='StoryController as story'>
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Write your story
				</div>
				<div class="panel-body">
					<form ng-submit="story.createStory()" method="post">
						<input type="text" class="form-control input-lg"  ng-model="story.storyData.content">
						<button type="submit" class="btn-btn-success">Save</button>
					</form>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-body" ng-repeat="data in story.allStories">
					<p>{{data.content}}</p>
				</div>
			</div>

		</div>

	</div>

</div>
