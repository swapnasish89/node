<div class="container" ng-controller="signUpController as signup">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<form class="form-sigin" method="post" ng-submit="signup.signupUser()">
					Name : <input type="text" class="form-control"  ng-model="signup.userData.name">
					Username : <input type="text" class="form-control"  ng-model="signup.userData.username">
					Password : <input type="password"  class="form-control"  ng-model="signup.userData.password">
					<button type="submit" class="btn-btn-danger">Signup</button>
			</form>
		</div>
	</div>
	

</div>
