<div class="container" ng-controller="mainController as login">
	
	<form method="post" ng-submit="login.doLogin()">
			Username : <input type="text"  ng-model="login.loginData.username">
			Password : <input type="password"  ng-model="login.loginData.password">
			<button type="submit" class="btn-btn-success">Login</button>
	</form>

</div>
